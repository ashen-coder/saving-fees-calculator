<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Saving Fees Calculator</title>
    <meta name="description" content="Compare fees on your savings with results broken down into easy to read graphs and full payment schedules.">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/input.css" />
    <link rel="stylesheet" href="./assets/css/result.css" />
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/dialog-table.js"></script>
</head>

<body>
    <div class="calculator-settings">
        <div class="calculator-setting" id="calculator_form">
            <p class="table-cell table-cell--dark table-cell--only-title">Saving Fees Calculator</p>
            <div class="calculator-content col">
                <div class="input-wrapper row">
                    <label class="input col  ">
                        <p class="input__title">Lump Sum Amount</p>
                        <div class="input-field row">
                            <span class="input-field__hint">R</span>
                            <input type="text" class="input-field__input" placeholder id="principal" value="5000" />
                        </div>
                    </label> <label class="input col  ">
                        <p class="input__title">Investment Term</p>
                        <div class="input-field row">
                            <input type="text" class="input-field__input" placeholder id="investment-term" value="10" />
                            <span class="input-field__hint">years</span>
                        </div>
                    </label>
                </div>
                <div class="input-wrapper row">
                    <label class="input col  ">
                        <p class="input__title">Interest Rate</p>
                        <div class="input-field row">
                            <input type="text" class="input-field__input" placeholder id="interest-rate" value="8" />
                            <span class="input-field__hint">%</span>
                        </div>
                    </label> <label class="input col ">
                        <p class="input__title">Compound</p>
                        <div class="dropdown-wrapper">
                            <div class="input-field row " tabindex="0">
                                <select class="input-field__text" id="compound">
                                    <option value="Monthly (APR)"> Monthly (APR) </option>
                                    <option value="Semi-Annually"> Semi-Annually </option>
                                    <option value="Quarterly"> Quarterly </option>
                                    <option value="Semi-Monthly"> Semi-Monthly </option>
                                    <option value="Biweekly"> Biweekly </option>
                                    <option value="Weekly"> Weekly </option>
                                    <option value="Daily"> Daily </option>
                                </select>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="input-wrapper row">
                    <label class="input col  ">
                        <p class="input__title">Monthly Contribution</p>
                        <div class="input-field row">
                            <span class="input-field__hint">R</span>
                            <input type="text" class="input-field__input" placeholder id="monthly-contribution" value="500" />
                        </div>
                    </label>
                    <label class="input col">
                        <p class="input__title">Annual Increase</p>
                        <div class="input-field row">
                            <input type="text" class="input-field__input" placeholder id="annual-increase" value="5" />
                            <span class="input-field__hint">%</span>
                        </div>
                    </label>
                </div>
                <div class="input-wrapper row">
                    <label class="input col  ">
                        <p class="input__title">Annual Fee 1</p>
                        <div class="input-field row">
                            <input type="text" class="input-field__input" placeholder id="annual-fee-1" value="1.50" />
                            <span class="input-field__hint">%</span>
                        </div>
                    </label>
                    <label class="input col">
                        <p class="input__title">Annual Fee 2</p>
                        <div class="input-field row">
                            <input type="text" class="input-field__input" placeholder id="annual-fee-2" value="3.50" />
                            <span class="input-field__hint">%</span>
                        </div>
                    </label>
                </div>
                <div class="input-wrapper row">
                    <div class="button--primary__wrapper">
                        <button id="calculate-btn" class="button button--primary ml-auto">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calculator-result calculator-result--error col" id="error-box">
        <div class="row">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
                                7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
                                12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
                                11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z" fill="#F87171" class="dark:fill-red-200"></path>
            </svg>
            <p class="calculator-error__title">There was an error with your calculation.</p>
        </div>
        <div class="col" id="error-list"></div>
    </div>
    <span id="calculator_result">
        <div class="calculator-result col">
            <p class="table-cell table-cell--dark table-cell--only-title">Saving Fees Results</p>
            <div class="table-cell table-cell--age table-cell--only row">
                <div class="col chart__text">
                    <p class="result-text" id="result-main-0">Placeholder</p>
                    <p class="result-text result-text--small-loan" id="result-small-A-0"></p>
                    <p class="result-text result-text--small-loan" id="result-small-B-0"></p>
                    <p class="result-text result-text--small-loan" id="result-small-C-0"></p>
                </div>
                <div class="chart-wrapper chart-wrapper--donut chart-wrapper--donut-row">
                    <div class="chart__donut-legend chart__donut-legend--col">
                        <div class="chart__donut-legend-item">
                            <div class="result-chart result-chart--secondary"></div>
                            <p class="result-text result-text--small">Placeholder 1</p>
                        </div>
                        <div class="chart__donut-legend-item">
                            <div class="result-chart result-chart--primary-light"></div>
                            <p class="result-text result-text--small">Placeholder 2</p>
                        </div>
                        <div class="chart__donut-legend-item">
                            <div class="result-chart result-chart--primary"></div>
                            <p class="result-text result-text--small">Placeholder 3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper chart-wrapper--loan chart-wrapper--padding-horizontal">
                <canvas id="primary-chart" class="chart chart--loan" height="524px"></canvas>
            </div>
            <div class="result-table__dialog result-table__dialog--active ">
                <button class="result-table__open">
                    <p class="result-table__open-text">Yearly Investment Figures</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 7.29289C5.68342 6.90237 6.31658 6.90237 6.7071 7.29289L9.99999 10.5858L13.2929 7.29289C13.6834 6.90237 14.3166 6.90237 14.7071 7.29289C15.0976 7.68342 15.0976 8.31658 14.7071 8.70711L10.7071 12.7071C10.3166 13.0976 9.68341 13.0976 9.29289 12.7071L5.29289 8.70711C4.90237 8.31658 4.90237 7.68342 5.29289 7.29289Z" fill="#FFFFFF"></path>
                    </svg>
                </button>
                <div class="result-table__wrapper">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th class="white text-center">№</th>
                                <th class="white">PLACEHOLDER</th>
                            </tr>
                        </thead>
                        <tbody id="annual-results">
                            <tr>
                                <td class="text-center">1</td>
                                <td>R&nbsp;1,000,000.00</td>
                                <td>R&nbsp;80,415.15</td>
                                <td>R&nbsp;68,927.40</td>
                                <td>R&nbsp;1,011,487.75</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="result-table__dialog">
                <button class="result-table__open">
                    <p class="result-table__open-text">Monthly Investment Figures</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 7.29289C5.68342 6.90237 6.31658 6.90237 6.7071 7.29289L9.99999 10.5858L13.2929 7.29289C13.6834 6.90237 14.3166 6.90237 14.7071 7.29289C15.0976 7.68342 15.0976 8.31658 14.7071 8.70711L10.7071 12.7071C10.3166 13.0976 9.68341 13.0976 9.29289 12.7071L5.29289 8.70711C4.90237 8.31658 4.90237 7.68342 5.29289 7.29289Z" fill="#FFFFFF"></path>
                    </svg>
                </button>
                <div class="result-table__wrapper">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th class="white text-center">№</th>
                                <th class="white">PLACEHOLDER</th>
                            </tr>
                        </thead>
                        <tbody id="monthly-results">
                            <tr>
                                <td class="text-center">1</td>
                                <td>R&nbsp;1,000,000.00</td>
                                <td>R&nbsp;6,666.67</td>
                                <td>R&nbsp;5,743.95</td>
                                <td>R&nbsp;1,000,922.72</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </span>
</body>

</html>
